<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Global Deals | Your Affiliate Shop</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; 
        }
        /* ... [Standard CSS Styles remain the same] ... */
        .product-card p.description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        üî• Today's Exclusive Global Deals!
    </div>

    <div class="product-grid" id="product-list">
        </div>
    
    <script>
        const productListDiv = document.getElementById('product-list');

        // ‚ö†Ô∏è Contentful API Keys (Provided by you) ‚ö†Ô∏è
        const SPACE_ID = 'yxe0ua46xst9'; 
        const ACCESS_TOKEN = 'p0BwWK7U_LdvuWSR2GDxLgXwz3AkmtCAlEhzotleUJw'; 
        
        // API URL for fetching "product" content type. We add &include=1 to get Asset (Image) data.
        const API_URL = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/master/entries?access_token=${ACCESS_TOKEN}&content_type=product&include=1`;

        async function fetchProductsAndDisplay() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Contentful API error! Status: ${response.status}`);
                }

                const data = await response.json(); 
                
                // --- Map Assets (Images) by their ID ---
                const assetMap = new Map();
                if (data.includes && data.includes.Asset) {
                    data.includes.Asset.forEach(asset => {
                        assetMap.set(asset.sys.id, asset.fields.file.url);
                    });
                }
                
                // --- Transform Entry data, now including SEO fields ---
                const products = data.items.map(item => {
                    // Check if the 'productImage' field exists and get its ID
                    const imageId = item.fields.productImage ? item.fields.productImage.sys.id : null;
                    const imageUrlPath = imageId ? assetMap.get(imageId) : null;

                    return {
                         name: item.fields.productName, 
                         price: item.fields.price,
                         imageUrl: imageUrlPath ? `https:${imageUrlPath}` : null, 
                         affiliateLink: item.fields.affiliateLink,
                         // ‚ö†Ô∏è NEW: Retrieve description and alt text for SEO
                         description: item.fields.productDescription || 'No description available.',
                         altText: item.fields.imageAltText || item.fields.productName || 'Product Image'
                    };
                });

                displayProducts(products); 
                setupEventListeners();

            } catch (error) {
                productListDiv.innerHTML = '<p style="text-align:center; color: red; font-weight: bold;">‚ö†Ô∏è Failed to load products. Check Contentful setup and API Keys.</p>';
                console.error('Data Fetch Error:', error);
            }
        }

        // Function to render products as HTML cards
        function displayProducts(productsArray) {
            productsArray.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');

                card.innerHTML = `
                    <img src="${product.imageUrl || 'https://via.placeholder.com/280x200?text=No+Image'}" alt="${product.altText}">
                    <h3>${product.name || 'No Name'}</h3>
                    <p class="description">${product.description}</p>
                    <div class="price">${product.price || 'No Price'}</div>
                    <button class="buy-button" data-link="${product.affiliateLink}">
                        View Deal Now (Affiliate Link)
                    </button>
                `;
                
                productListDiv.appendChild(card);
            });
        }

        // Function to handle the click event on the Buy button
        function setupEventListeners() {
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const affiliateUrl = this.getAttribute('data-link');
                    window.open(affiliateUrl, '_blank'); 
                });
            });
        }

        window.onload = fetchProductsAndDisplay; 

    </script>
</body>
</html>
